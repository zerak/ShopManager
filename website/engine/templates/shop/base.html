<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>商户管理后台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'engine/css/styles.css' %}">
    {% block css %}{% endblock css %}
    {% block js %}{% endblock js %}
  </head>
  <body>

  <div class="header">
       <div class="container">
          <div class="row">
             <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                   <h1><a href="index.html">商户管理后台</a></h1>
                </div>
             </div>
             <div class="col-md-5">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="input-group form">
                         <input type="text" class="form-control" placeholder="Search...">
                         <span class="input-group-btn">
                           <button class="btn btn-primary" type="button">搜索</button>
                         </span>
                    </div>
                  </div>
                </div>
             </div>
             <div class="col-md-2">
                <div class="navbar navbar-inverse" role="banner">
                    <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                      <ul class="nav navbar-nav">
                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">账户 <b class="caret"></b></a>
                          <ul class="dropdown-menu animated fadeInUp">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="{% url 'do_logout' %}">注销</a></li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                </div>
             </div>
          </div>
       </div>
  </div>

    <div class="page-content">
      <div class="row">
      <div class="col-md-2">
        <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->

                    <li class="current"><a href="{% url 'dashboard' %}"><i class="glyphicon glyphicon-home"></i> 控制面板</a></li>
                    <li><a href="{% url 'geo' %}"><i class="glyphicon glyphicon-calendar"></i> 店铺信息</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-stats"></i> 店铺数据</a></li>
                    <li><a href="{% url 'product_list' %}"><i class="glyphicon glyphicon-list"></i> 产品信息</a></li>
                    <li><a href="{% url 'new_list' %}"><i class="glyphicon glyphicon-pencil"></i> 新闻管理</a></li>
                    <li><a href="{% url 'ads' %}"><i class="glyphicon glyphicon-record"></i>广告管理</a></li>
                    <li class="submenu">
                         <a href="#">
                            <i class="glyphicon glyphicon-list"></i> Pages
                            <span class="caret pull-right"></span>
                         </a>
                         <!-- Sub menu -->
                         <ul>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="signup.html">Signup</a></li>
                        </ul>
                    </li>
                </ul>
             </div>
      </div>
      <div class="col-md-10">
        <div class="content-box-large">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    </div>

    <footer>
         <div class="container">
            <div class="copy text-center">
               Copyright 2014 <a href='#'>Website</a>
            </div>
         </div>
      </footer>
      <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
      <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="{% static 'engine/js/custom.js' %}"></script>
  </body>
</html>
