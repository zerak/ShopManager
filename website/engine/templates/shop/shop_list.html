<html>
<head>
    <title></title>
</head>
<body>
    {% for shop in shop_list %}
        <a href="{% url 'shop_detail' shop.id %}"><p>{{ shop.name }}</p></a>
        <p>{{ shop.location}}</p>
        <div>
            Products:
            {% for product  in shop.products.all %}
                <b>{{product.name}}</b>
            {% endfor %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
