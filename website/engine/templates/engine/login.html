{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
  <head>
    <title>商户管理后台 | 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'engine/css/styles.css' %}">
  </head>
  <body class="login-bg">
    <div class="header">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <!-- Logo -->
                  <div class="logo">
                     <h1><a href="index.html">商户管理后台</a></h1>
                  </div>
               </div>
            </div>
         </div>
    </div>

    <div class="page-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>登录</h6>
                                <form method="post" action="do_login" class="form">
                                  {% csrf_token %}
                                  {% bootstrap_form form %}
                                        <input type="submit" class="btn btn-primary" valud="OK">
                                </form>
                        </div>
                    </div>

                    <div class="already">
                        <p>Don't have an account yet?</p>
                        <a href="{% url 'do_register' %}">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
